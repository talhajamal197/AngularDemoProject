





<div  class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

    <div  fxFlex="40" *ngIf="selected" >
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{selected.name||uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img height="300px" src={{selected.image}} alt={{selected.name}} >
            <mat-card-content>
                <p>{{selected.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Like</button>
                <button mat-button>Share</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div  fxFlex="40" *ngIf="selected">
       
                <h3>Comments</h3>
            <mat-card-content *ngFor="let comment of selected.comments">
                <mat-list-item>
                    {{comment.comment}}
                </mat-list-item>
               
            </mat-card-content>
            
    </div>
  

</div>
